            <li>

              </a>

          </ul>
          <ul class="header__list list-unstyled d-flex gap-5 me-4">
            <li><a href="#" class="header__link text-white text-decoration-none "> Шеф-лайм </a></li>
            <li><a href="#" class="header__link text-white text-decoration-none "> Вакансии </a></li>
            <li><a href="#" class="header__link text-white text-decoration-none "> Вопрос-ответ </a></li>
            <li><a href="#" class="header__link text-white text-decoration-none "> Бонусная программа </a></li>
          </ul>
        </div>
        <div class="menu__bottom  shadow ">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <form class="d-flex gap-3">
                <button class="btn zor btn-green" type="submit">  <img src="./img/searchBar.png" alt="">  Каталог</button>
                
                <div class="form-control yomon d-flex gap-3 align-items-center">
                  <input class="flex-grow-1 border-0 yomon__input" type="text" placeholder="Купить молоко"  >

              </form>
              <button type="button" class="btn btn-warning qalesan ms-3"><i class="bi bi-percent"></i></button>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse " id="navbarScroll ">

                  </li>

                    <img class="it" src="./img/Group.png" width="15px" height="20px" alt="">
                    <a class="nav-link active" aria-current="page" href="#">Кабинет</a>

                    <img class="it" src="./img/Vector.png" width="20px" height="18px" alt="">
                    <a class="nav-link " href="#"  >Избранное</a>

            </div>
          </nav>
        </div>
      </div>
    </nav>
    <div class="mt-3">
      <!-- Slider main container -->
      <div class="swiper ">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide bg-violet">
            
          </div>
          <div class="swiper-slide bg-green">
            
          </div>
          <div class="swiper-slide bg-yellow">
            
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    
    
    
  </header>
  
  
  <main>
    <div class="block"></div>
  </main>
  
  
  <script src="./script/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      edgeSwipeThreshold:20,
      effect:'cards',
      cardsEffect:{
        perSlideOffset:5,
        perSlideRotate:1,
      },

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>
  
</body>
</html>
